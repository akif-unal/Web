<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Landing</title>
  <link rel="stylesheet" href="../assets/style.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <header id="header">
      <div class="logo">
        <img id="header-img" src="https://s3.amazonaws.com/freecodecamp/original_trombones.png"
          alt="original trombones logo">
      </div>
      <nav id="nav-bar">
        <a class="nav-link" href="#video">Video</a>
        <a class="nav-link" href="#form">Form</a>
        <a class="nav-link" href="#email">Email</a>
      </nav>
    </header>
    <iframe id="video" width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY">
    </iframe>
    <form action=" https://www.freecodecamp.com/email-submit" id="form">
      <input type="email" name="email" id="email" placeholder="Enter your email address">
      <input type="submit" value="Get Started" id="submit">
    </form>
  </div class="wrapper">
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
