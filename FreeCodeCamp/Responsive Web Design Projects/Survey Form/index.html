<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="../assets/style.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <div class="header">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform </p>
    </div>
    <form id="survey-form">

      <div>
        <label for="name" id="name-label">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required>
      </div>

      <div>
        <label id="email-label" for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required="">
      </div>

      <div>
        <label id="number-label" for="age">Age</label>
        <input type="number" name="age" id="number" placeholder="Age" required="" min="0" max="60">
      </div>

      <div>
        <select name="mostLike" id="dropdown" required>
          <option selected disabled>Select current role</option>
          <option value="">Challenges</option>
          <option value="">Projects</option>
          <option value="">Community</option>
          <option value="">Open Source</option>
        </select>
      </div>


      <div>
        <select name="mostLike" id="most-like" required>
          <option selected disabled>Select an option</option>
          <option value="">Challenges</option>
          <option value="">Projects</option>
          <option value="">Community</option>
          <option value="">Open Source</option>
        </select>
      </div>

      <div>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label><input type="radio" name="user-recommend" value="definitely" checked>Definitely</label>
        <label><input type="radio" name="user-recommend" value="maybe">Maybe</label>
        <label><input type="radio" name="user-recommend" value="not-sure">Not sure</label>
      </div>

      <div>
        <p>What would you like to see improved? (Check all that apply)</p>
        <label><input type="checkbox" name="prefer" value="front-end">Front-end Projects</label>
        <label><input type="checkbox" name="prefer" value="back-end">Back-end Projects</label>
        <label><input type="checkbox" name="prefer" value="data-visualization">Data Visualization</label>
      </div>

      <textarea id="w3review" name="w3review" rows="4" cols="50">
          At w3schools.com you will learn how to make a website.
      </textarea>

      <div>
        <input type="submit" id="submit" value="Submit">
      </div>

    </form>
  </div>
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
